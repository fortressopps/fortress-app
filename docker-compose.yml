version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: fortress_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fortress
      POSTGRES_USER: fortress_app
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "5432:5432"
    networks:
      - fortress_net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortress_app -d fortress"]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - postgres_password

  redis:
    image: redis:7
    container_name: fortress_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass "$$(cat /run/secrets/redis_password)"
      --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - fortress_net
    volumes:
      - redis_data:/data
    secrets:
      - redis_password

networks:
  fortress_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
